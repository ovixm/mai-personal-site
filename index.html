<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Personal Site</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Desktop Applications -->
  <div id="desktop">
    <div class="applications-desktop">
      <div class="applications">
        <div> <img src="img/old windows icons.png" data-app="internet" class="application-icon" id="internetApp"></div> Internet 
      </div>

      <div class="applications">
        <div> <img src="img/musicCD.png" data-app="music" class="application-icon" id="MusicApp"></div> Music 
      </div>
    </div>
  </div>

  <!-- Template Window -->
   <template id="window-template">
    <div class="window">
      <div class="title-bar">
        <span class="title"></span>
        <div id="buttons">
          <span class="btn green"></span>
          <span class="btn yellow"></span>
          <span class="btn close"></span>
        </div>
      </div>
      <div class="window-content"></div>
    </div>
   </template>

  <div class="taskbar">
    <div class="timedate" id="timedate">hello</div>
  </div>

  <script src="js/internet.js"></script>
  <script src="js/windows.js"></script>
  <script src="js/apps.js"></script>
  <script src="js/main.js"></script>

</body>
</html>
